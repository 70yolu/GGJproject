<script>
	function alertUnityObject(str){
       	//alert(str);

	function init(){
    	console.log("init");
    	showVideo("R7ttn0eVhQg","youtube");
    }

function showVideo(_params){

  console.log("showVideo:" + _params);
  var param = _params.split(",");
  var videoId = param[0];
  var start = param[1];
  var end = param[2];
  var width = param[3];
  var height = param[4];
  var top = param[5];
  var left = param[6];
  myVideoMode = param[7];

  $("#logosVideo").show();
  var el = document.getElementById("video");


  if (myVideoMode == 0){
    $("#cubeVideo").hide();
    $("#video").hide();
    $("#cubeVideo0").show();
    $("#video0").show();
    var el = document.getElementById("video0");
  }else{
    $("#cubeVideo0").hide();
    $("#video0").hide();
    $("#cubeVideo").show();
    $("#video").show();
  }

  var element = document.getElementById("logosVideo"); 
  element.style.position = 'absolute'; 
  element.style.left = left + 'px'; 
  element.style.top = top + 'px'; 

  //if(source == "youtube"){
//    var html = '<iframe width="560" height="315" id="ytVideo" src="https://www.youtube.com/embed/';
    var html = '<iframe width="'+width+'" height="'+height+'" id="ytVideo" src="https://www.youtube.com/embed/';
	html += videoId + '?wmode=opaque&autoplay=1&enablejsapi=1&autohide=0&version=3';
	if(start > 0 ) html += '&start='+start
	if(end > 0) html += '&end='+end ;
//	html += '&controls=1';
	html += '&controls=0';
//	html += '&showinfo=0&loop=1&playlist=' + videoId;
	html += ' frameborder="0" allowfullscreen></iframe>';
  //}
  el.innerHTML = html 
//    var div = document.getElementById("video");
//    var iframe = div.getElementsByTagName("iframe")[0].contentWindow;
//    iframe.postMessage('{"event":"command","func":"loop","args":"1"}', '*');



}

function killVideo(){
	var state = 'hide';
    // if state == 'hide', hide. Else: show video
    if(myVideoMode == 0){ 
      var div = document.getElementById("video0");
	}else{
      var div = document.getElementById("video");
	}
    var iframe = div.getElementsByTagName("iframe")[0].contentWindow;
    div.style.display = state == 'hide' ? 'none' : '';
    func = state == 'hide' ? 'pauseVideo' : 'playVideo';
    iframe.postMessage('{"event":"command","func":"' + func + '","args":""}', '*');
    $("#video").hide();
    $("#video0").hide();
    $("#cubeVideo").hide();
    $("#cubeVideo0").hide();
    $("#logosVideo").hide();
}
